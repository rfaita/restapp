<!-- Always shows a header, even in smaller screens. -->
<div mdl class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">{{title}}</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      <button *ngIf="!!afh.displayName" class="login-avatar mdl-button  mdl-button--icon" id="data_user">
        <img class="login-avatar-img" [src]="afh.photoURL" [alt]="afh.displayName"/>
      </button>
      <ul *ngIf="!!afh.displayName" class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="data_user">
        <li disabled class="mdl-menu__item mdl-menu__item--full-bleed-divider">Olá, {{afh.displayName}}</li>
        <li class="mdl-menu__item">Seu perfil</li>
        <li class="mdl-menu__item">Contact</li>
        <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Legal information</li>
        <li class="mdl-menu__item" (click)="logout()">Sair</li>
      </ul>
    </div>

  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">{{title}}</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]="['menu']">Cardápio</a>
      <a class="mdl-navigation__link" [routerLink]="['about']">Sobre</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
