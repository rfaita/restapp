<mdl-card class="menu-card-wide" mdl-shadow="2" *ngFor="let item of items | async">
  <mdl-card-title [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
    <h2 mdl-card-title-text>{{item.name}}</h2>
  </mdl-card-title>
  <mdl-card-supporting-text>
    {{item.description | truncate : 100}}
  </mdl-card-supporting-text>
  <mdl-card-actions mdl-card-border>
    <button mdl-button mdl-colored="primary" mdl-ripple (click)="orderDish(item.$key, item)" [disabled]="working || (ch.lastCheckIn && !ch.lastCheckIn.table) || !!ch.lastCheckIn.orderedCheckOut">Solicitar</button>
    <div class="mdl-layout-spacer"></div>
    <button mdl-button mdl-colored="primary" mdl-ripple mdl-button-type="icon">
      <mdl-icon>star_border</mdl-icon>
    </button>
    <button mdl-button mdl-colored="primary" mdl-ripple mdl-button-type="icon" [mdl-toggle-menu]="moreInfoMenu">
      <mdl-icon>info</mdl-icon>
    </button>
    <mdl-menu #moreInfoMenu="mdlMenu" mdl-menu-position="top-right">
      <mdl-menu-item>Coment√°rios</mdl-menu-item>
      <mdl-menu-item>Ingredientes</mdl-menu-item>
    </mdl-menu>
  </mdl-card-actions>
  <mdl-card-menu>
    <mdl-chip mdl-label="{{item.price | currency : 'BRL':true}}">
      
    </mdl-chip>
  </mdl-card-menu>
</mdl-card>
