<div class="menu-card-wide mdl-card mdl-shadow--2dp" *ngFor="let item of items | async">
  <div class="mdl-card__title" [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
    <h2 class="mdl-card__title-text">{{item.name}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{item.description | truncate : 100}}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <button (click)="orderDish(item.$key, item)" [disabled]="working || (ch.lastCheckIn && !ch.lastCheckIn.table) || !!ch.lastCheckIn.orderedCheckOut" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Solicitar</button>
    <div class="mdl-layout-spacer"></div>
    <button class="mdl-button mdl-button--icon mdl-button--colored">
      <i class="material-icons">star_border</i>
    </button>
    <button id="info" class="mdl-button mdl-button--icon mdl-button--colored">
      <i class="material-icons">info</i>
    </button>
    <ul class="mdl-menu mdl-menu--top-right mdl-js-menu" for="info">
      <li class="mdl-menu__item">Coment√°rios</li>
      <li class="mdl-menu__item">Ingredientes</li>
    </ul>
  </div>
  <div class="mdl-card__menu">
    <span class="mdl-chip">
       <b class="mdl-chip__text">{{item.price | currency : 'BRL':true}}</b>
    </span>
  </div>
</div>
